- defaults:
    link:
      create: true
      relink: true

- clean: ['~', './.config']

- link:
    ~/.aliases:      .aliases
    ~/.bash_logout:  .bash_logout
    ~/.bashrc:       .bashrc
    ~/.editorconfig: .editorconfig
    ~/.functions:    .functions
    ~/.gitconfig:    .gitconfig
    ~/.npmrc:        .npmrc
    ~/.profile:      .profile
    ~/.vimrc:        .vimrc
    ~/.zshrc:        .zshrc
    ~/bin:           bin
    ~/.config/rofi:  config/rofi
    ~/.config/i3:    config/i3
    ~/.config/dunst: config/dunst



